<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3-D Model</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	 <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
				<!--<a-entity gltf-model="ROBOT.glb"></a-entity>
				<a-entity id="box" geometry="primitive: box" material="color: blue"></a-entity>-->

	       	 <a-entity gltf-model="ROBOT.glb" position="0 0 -6"></a-entity>

				<a-box scr="tecsture2.jpeg" position="0 3 -6"
				rotation="0 45 45" scale="2 2 2" color="red">

				<a-animation attribute="rotation" to="0 405 45" direction="normal" dur="6000" repeat="indefinite"></a-animation>

				<a-animation attribute="color" to="green" direction="alternate" dur="6000" repeat="indefinite"></a-animation>
			</a-box>

			<a-sky  src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

				<!--<a-plane rotation="-90 0 0" width="30" height="30" color="brown"></a-plane>-->


				<a-light type="amblient" color="#445451"></a-light>
				<a-light type="point" position="-2 -2 2" intensity="2"></a-light>			</a-scene>
</body>
</html>
